<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body { background-color: #ffe6e6; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
        h1 { color: #d63384; font-size: 3rem; }
        .buttons { position: relative; width: 100%; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; position: absolute; }
        #yesBtn { background-color: #ff4d4d; color: white; transform: translateX(-120%); }
        #noBtn { background-color: #808080; color: white; transform: translateX(20%); transition: 0.2s; }
        img { width: 200px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="alert('Yay! ❤️ Happy Valentine!')">Yes</button>
        <button id="noBtn" onmouseover="move()">No</button>
    </div>
    <script>
        function move() {
            const no = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.style.position = 'fixed';
        }
    </script>
</body>
</html>
