<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe6e6; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 350px; position: relative; z-index: 10; }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 20px; }
        .img-container img { width: 220px; border-radius: 20px; margin-bottom: 15px; }
        .buttons { display: flex; justify-content: center; gap: 15px; height: 50px; position: relative; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 15px; border: none; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; left: 190px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="img-container">
            <img id="mainImg" src="https://files.catbox.moe/k1m6m0.jpg" alt="Cute Panda">
        </div>
        <h1 id="text">Sally, will you be my Valentine? â¤ï¸</h1>
        <div class="buttons">

    <script>
        let yesScale = 1;
        const music = document.getElementById('bgMusic');

        // Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ Ù…Ø¹ Ø£ÙˆÙ„ ØªÙØ§Ø¹Ù„
        document.body.addEventListener('click', () => { music.play(); }, { once: true });

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // ØªØ­Ø±ÙŠÙƒ Ø²Ø± No Ø¨Ø¹ÙŠØ¯Ø§Ù‹
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';

            // Ø§Ø­ØªÙØ§Ù„ÙŠØ© Ø§Ù„Ù‚Ù„ÙˆØ¨ Ø§Ù„Ù…Ù„ÙˆÙ†Ø©
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
              confetti(Object.assign({}, defaults, opts, {

              }));

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
