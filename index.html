<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sweet Sally ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe6e6; text-align: center; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .container { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 350px; position: relative; z-index: 10; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 20px; }
        .img-container img { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 15px; }
        .buttons { display: flex; justify-content: center; gap: 15px; height: 60px; position: relative; align-items: center; margin-top: 20px; }
        button { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; font-weight: bold; transition: 0.3s; }
        #yesBtn { background-color: #ff4d4d; color: white; z-index: 100; }
        #noBtn { background-color: #808080; color: white; position: relative; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="img-container">
            <img id="mainImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Panda">
        </div>
        <h1 id="text">Sally, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="accepted()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const music = document.getElementById('bgMusic');

        document.body.addEventListener('click', () => { 
            music.play().catch(e => console.log("Music play after interaction")); 
        }, { once: true });

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function accepted() {
            // ÿßÿ≠ÿ™ŸÅÿßŸÑŸäÿ© ÿßŸÑŸÄ Confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // ÿµŸàÿ±ÿ© ÿßŸÑÿ®ÿßŸÜÿØÿß ŸàŸáŸä ÿ™ÿ≠ÿ™ŸÅŸÑ ÿ®ŸÇŸÑŸàÿ® (ÿ±ÿßÿ®ÿ∑ ÿ¨ÿØŸäÿØ)
            document.getElementById('mainImg').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif";
            
            document.getElementById('text').innerHTML = "I knew it! Happy Valentine, Sally! ü•∞‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
