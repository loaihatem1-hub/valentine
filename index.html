<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>For Sally ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe6e6; text-align: center; font-family: 'Cairo', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        h1 { color: #d63384; font-size: 2.5rem; transition: 0.5s; }
        .img-container img { width: 200px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .buttons { position: relative; width: 100%; height: 150px; display: flex; justify-content: center; align-items: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #ff4d4d; color: white; z-index: 1000; }
        #noBtn { background-color: #808080; color: white; position: relative; }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3eXpueGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
    </div>
    <h1 id="question">Sally, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="accepted()">Yes</button>
        <button id="noBtn" onmouseover="moveAndGrow()">No</button>
    </div>

    <script>
        let yesSize = 1.2;
        
        function moveAndGrow() {
            // ÿ≠ÿ±ŸÉÿ© Ÿáÿ±Ÿàÿ® ÿ≤ÿ±ÿßÿ± No
            const no = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            no.style.position = 'fixed';
            no.style.left = x + 'px';
            no.style.top = y + 'px';

            // ÿ™ŸÉÿ®Ÿäÿ± ÿ≤ÿ±ÿßÿ± Yes
            yesSize += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesSize})`;
        }

        function accepted() {
            // ÿ™ÿ¥ÿ∫ŸäŸÑ Ÿàÿ±ŸÇ ÿßŸÑŸàÿ±ÿØ ŸàÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d4d', '#ff0066', '#ffffff']
            });

            document.getElementById('question').innerHTML = "I knew it! Happy Valentine, Sally! ü•∞‚ù§Ô∏è";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.transform = 'scale(1.5)';
        }
    </script>
</body>
</html>
